import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

// using plugin
plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
}

group = 'com.baeldung'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

// using kotlinOptions and configureEach
tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "11"
    }
}

// using allprojects
allprojects {
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "19"
        }
    }
}

// using jvmToolchain
kotlin {
    jvmToolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

// using compileKotlin
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

tasks.withType(KotlinCompile).configureEach {
    println("KotlinCompile JVM target: ${kotlinOptions.jvmTarget}")
}


test {
    useJUnitPlatform()
}